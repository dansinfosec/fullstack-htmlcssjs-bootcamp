<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cat Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cat">
        <div class="head">
            <div class="ear left-ear"></div>
            <div class="ear right-ear"></div>
            <div class="face">
                <div class="eye left-eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye right-eye">
                    <div class="pupil"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="body"></div>
        <div class="tail"></div>
    </div>
</body>
</html>
